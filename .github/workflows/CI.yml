name: Deploy to github pages

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Setup Node.js
                uses: actions/setup-node@v1
                with:
                    node-version: 16.17.0
            
            -   name: Install dependencies
                run: npm install
            
            -   name: Build
                run: npm run build
            
            -   name: Deploy
                uses: JamesIves/github-pages-deploy-action@4.1.1
                with:
                    branch: gh-pages
                    folder: build
                    clean: true
